### Redis 配置
spring:
  redis:
    ### 连接超时时间
    timeout: 10000ms
    ### redis 数据库索引
    database: 0
    host: localhost
    port: 6379
    password:
    lettuce:
      pool:
        ### 连接池最大连接数(使用负数表示没有限制)
        max-active: 8
        ### 连接池最大空闲连接数
        max-idle: 8
        ### 连接池最小空闲连接数
        min-idle: 0
        ### 连接池最大阻塞等待时间
        max-wait: -1ms
server:
  port: 8011